<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job application
            <span class="title_small">Web</span>
            </h1>
            <form>
            <div class="form-container">
                <div class="form-control">
                    <label for="first_name">First name</label>
                    <input id="first_name" name="first_name" placeholder="Enter a first name">
                </div>
                <div class="form-control">
                    <label for="last_name">Last name</label>
                    <input id="last_name" name="last_name" placeholder="Enter a last name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Enter email">
                </div>
                <div class="job_role">
                    <label for="job_role">Job role</label>
                    <select id="job_role" name="job_role">
                        <option value="">select job role</option>
                        <option valiue="frontend">Frontend developer</option>
                        <option valiue="backend">Backend developer</option>
                        <option valiue="full_stack">Full stackdeveloper</option>
                        <option valiue="ui_ux desinger">ui_ux designer</option>
                    </select>
                </div>
                <div class="textform-control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="enter an address" row="5" cols="24"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter a city">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter a pincode">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-control">
                    <label for="file">Upload</label>
                    <input id="upload" name="upload" type="file">
                </div></div>
                </form>
                <div class="button-container">
                    <div class="button" type="submit">Apply now</div>
                </div>
        </div>
    </div>
    
</body>
</html>
